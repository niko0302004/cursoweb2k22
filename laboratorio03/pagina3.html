<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Pagina 3</title>
    <script type="text/javascript">
        var n1=0, n2=0, n3=0, prom=0, men="";
        n1=parseFloat(prompt("Ingresa la nota 1: "));
        n2=parseFloat(prompt("Ingresa la nota 2: "));
        n3=parseFloat(prompt("Ingresa la nota 3: "));
        prom=(n1+n2+n3)/3;
        if(prom>=13){
            men="Aprobado";
        }
        document.write("El promedio es: "+prom+"<br>");
        document.write("Condici√≥n: "+men+"<br>");
        document.write("<hr>");
        //
        var sb=0, cat=0, bon=0, des=0, sf=0;
        sb=parseFloat(prompt("Ingrese el sueldo basico: "));
        cat=parseInt(prompt("Ingrese la categoria: "));
        if(cat==3){
            bon=sb*0.07;
            des=sb*0.05;
        }
        sf=sb+bon-des;
        document.write("El sueldo basico es: "+sb+"<br>");
        document.write("El bonificacion es: "+bon+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El sueldo final es: "+sf+"<br>");
        document.write("<hr>");
    </script>
</head>

</body>
</html>
