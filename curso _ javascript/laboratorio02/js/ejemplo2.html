    <title>Ejemplo 2 </title>
    <script type="text/javascript">
        var n1=0, n2=0, n3=0, prom=0;
        n1=parseFloat(prompt("La primera nota es:"));
        n2=parseFloat(prompt("La segunda nota es:"));

        document.write("El promedio final es: "+prom);
    </script>
